<!doctype html>
<html lang="en">
  <head>

  <body>
    
<div class="col-lg-8 mx-auto p-3 py-md-5">
  
  <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
    
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
      <h1>Fale Conosco</h1>
    </a>
  </header>

<form action=""method="post" id="form">
  
    <div class="row">
      <div class="col-md-6">
        <label for="id_nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="id_nome" name="nome">
      </div>

      <div class="col-md-6">
        <label for="id_nome" class="form-label">Email</label>
        <input type="email" class="form-control" id="id_email" name="email">
      </div>
      <div class="col-md-12">
        <label for="id_nome" class="form-label">Mensagem</label>
        <textarea name="mensagem" id="id_observacao" cols="30" rows="10" class="form-control"></textarea>
      </div>
      <div class="col-md-3">
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-block">Enviar Mensagem</button>
        </div>
      </div>
    </div>
</form> 
       
  </main>
  <footer class="pt-5 my-5 text-muted border-top">
      Eder Assis team 2023
  </footer>
</div>

    <script src="bootstrap.bundle.min.js"></script>
      <script>
        function validaFormulario(e){
          const nome = document.getElementById("id_nome").value
          const telefone = document.getElementById("id_telefone").value
          if(!nome || !telefone) {
            alert("OS campos nomes e telefones são obrigatórios")
            e.preventDefalt()
          } else {
            const texto = 'Confirma a reserva com o número do telefone?'
            if (!confirm(texto)) {
              e.preventDefault()
            }
          }
          return true
        }
        const form = document.getElementById("form")
        form.addEventListener("submit", validaFormulario)
      </script>
  </body>
</html>
